<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Space Shooters</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <script src="./game_bundle.js"></script>
    <script type="module">
        import {initSync, set_wasm } from "./wbg_game.js";
        let wbg = initSync();
        await init_storage();
        miniquad_add_plugin({
            register_plugin: (a) => (a.wbg = wbg),
            on_init: () => set_wasm(wasm_exports),
            version: "0.0.1",
            name: "wbg",
        });
        load("./game_bg.wasm");
    </script>
</body>

</html>
